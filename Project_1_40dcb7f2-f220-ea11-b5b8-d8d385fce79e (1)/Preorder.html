<script>
function validateForm() {

  var unamE = document.forms["r7sForm"]["username"].value;
  if (unamE == "") {
    alert("Username must be filled out!");
    return false;
  }
  
  var emaiL = document.forms["r7sForm"]["email"].value;
  if (emaiL == "") {
    alert("Email must be filled out!");
    return false;
  }
 	var aKeong=emaiL.indexOf("@");  
	var titik=emaiL.lastIndexOf(".");  
	if (aKeong<1 || titik<aKeong+2 || titik+2>=emaiL.length){  
  	alert("Please enter a valid e-mail address");  
  	return false;  
 	}
  
  var passworD = document.forms["r7sForm"]["password"].value;
  if (passworD == "") {
    alert("Password must be filled out!");
    return false;
  }
  
  var repassworD = document.forms["r7sForm"]["rePassword"].value;
  if (repassworD == "") {
    alert("Re-enter Password must be filled out!");
    return false;
  }
  
  if(repassworD!=passworD)
  {
  	alert("Password and Re-enter Password must be same!\nDid you forgot your password in that split second?!");
    return false;
  }
  
  var addresS = document.forms["r7sForm"]["address"].value;
  if (addresS == "") {
    alert("Adress must be filled out!\nHow could we send the copies!?!");
    return false;
  }
  
  if (addresS.length < 5) {
    alert("Are you sure your address is that short?\nTry again please!");
    return false;
  }
  
  var numbeR = document.forms["r7sForm"]["number"].value;
  if (isNaN(numbeR)){  
  document.getElementById("numloc").innerHTML="Enter Numeric value only";  
  return false;  
  } 

  if (numbeR == "" || numbeR<1) {
  alert("you don't want any copies?\nDon't fill this form!");
  return false;
  }

  var typE = document.forms["r7sForm"]["type"].value;
  if (typE == "") {
  alert("Type of Game must be filled out!");
  return false;
  } 

  var typE = document.forms["r7sForm"]["type"].value;
  if (typE == "") {
  alert("Type of Game must be filled out!");
  return false;
  }

  var taS = document.forms["r7sForm"]["TaS"].checked;
  if (taS == false) {
  alert("Please Check our Terms and Agreement Services!");
  return false;
  }
  
  confirm("Do you really want to submit the form?");
  return alert("Thank You For Pre-Order!");
}
